<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Javascript Quiz</title>
</head>

<body>
    <button id = "start">start</button>
    <h1 class="time"></h1>
    <div id = "question">
        <h2 id ="titles"></h2>
        <p id = "answer1"></p>
        <p id = "answer2"></p>
        <p id = "answer3"></p>
        <p id = "answer4"></p>
    </div>

    <div class = "cards">
      <div class="card">
        <h2>Sign Up</h2>
        <form method="POST">
          <div class="input-group">
            <label for="name">Name to store score</label>
            <input type="text" name="name" id="name" placeholder="janedoe" />
          </div>
          <p>Points</p>
          <p id ="points"></p>
          <div id="msg"></div>
          <button id="sign-up">Sign Up</button>
        </form>
      </div>
      <div class="card">
        <h2>Last Registered User:</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Points:</strong> <span id="user-points"></span></p>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
